    <main class="container">
      <h1>Incoming Player Survey</h1>
      <div class="content">
        <form action="https://formspree.io/purduerugby@gmail.com" method="POST">
          <div class="form-group ">
            <label for="name">Name</label>
            <div>
              <input type="text" placeholder="First Name" name="firstname">
              <input type="text" placeholder="Last Name" name="lastname">
            </div>
          </div>
          <div class="form-group ">
            <label for="hometown">Hometown</label>
            <input type="text" placeholder="Hometown" name="hometown">
          </div>
          <div class="form-group ">
            <label for="enrollment">Enrollment Date</label>
            <input type="month" name="enrollmentdate">
          </div>
          <div class="form-group ">
            <label for="major">Intended Major</label>
            <input type="text" placeholder="Major" name="major">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email">
          </div>
          <div class="form-group ">
            <input type="checkbox" name="played"><label>Have you played rugby before?</label>
          </div>
          <div class="form-group">
            <button class="btn" type="submit">Submit</button>
          </div>
          <input type="hidden" name="redirect" value="index.html">
        </form>
      </div>
    </main>
